<div class="profile-container">
  <mat-card class="profile-card" *ngIf="user">
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>{{ user.name }}</mat-card-title>
      <mat-card-subtitle>Perfil de Usuario</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem">
          <mat-icon matListItemIcon>email</mat-icon>
          <div matListItemTitle>Email</div>
          <div matListItemLine>{{ user.email }}</div>
        </mat-list-item>
        <mat-list-item role="listitem">
          <mat-icon matListItemIcon>fingerprint</mat-icon>
          <div matListItemTitle>ID de Usuario</div>
          <div matListItemLine>{{ user.id }}</div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <div *ngIf="!user" class="error-message">
    No se pudo cargar la información del usuario. Por favor, intenta iniciar sesión de nuevo.
  </div>
</div>
